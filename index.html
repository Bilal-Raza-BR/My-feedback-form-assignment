<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="">
    <h1>My feedback form</h1>
    <form action="">
    <ul>

<li>Name: <input type="text" maxlength="10"required></li>
<li>Email: <input type="email" maxlength="25" required></li>
<li>Password: <input type="password" maxlength="8" required></li><br>
<li>Please check all the emotions that apply to you:</li>
<ul>
    <li><label for="Angry">Angry</label> <input type="checkbox" id="Angry"></li>
    <li><label for="Sad">Sad</label> <input type="checkbox" id="Sad"></li> 
    <li><label for="Happy">Happy</label> <input type="checkbox" id="Happy"></li>
    <li><label for="Ambivalent">Ambivalent</label> <input type="checkbox" id="Ambivalent"></li>
</ul>
<li>How satisfied were you with our service?</li>
<ul>
    <li><label for="Very satisfied">Very satisfied</label> <input name="service?" type="radio" id="Very satisfied"></li>
    <li><label for="Satisfied">Satisfied</label> <input type="radio" name="service?" id="Satisfied"></li>
    <li><label for="Didn,t care">Didn,t care</label> <input type="radio" name="service?" id="Didn,t care"></li>
    <li><label for="Dissatisfied">Dissatisfied</label> <input type="radio" name="service?" id="Dissatisfied"></li>
    <li><label for="Very Dissatisfied">Very Dissatisfied</label> <input type="radio" name="service?" id="Very Dissatisfied"></li>
</ul>
<li>Further comments: <textarea name="" id=""></textarea></li>
<li>Bio photo: <input type="file" name="" id=""></li>
<li>Location visited: 
    <select name="" id="">
        <option value="" selected disabled>Select Location</option>
        <option value="">Karachi</option>
        <option value="">Lahore</option>
        <option value="">Islamabad</option>
        <option value="">Peshawar</option>
        <option value="">Quetta</option>
    </select></li>




    </ul>
   <h1> .<button type="submit">Submit</button></h1>
</form>

</body>
</html>
